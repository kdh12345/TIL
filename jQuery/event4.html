<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	var cnt = 0;
	$('#btnclick').on('click', function(){
		$('#keyout').html(++cnt +" 번 클릭했습니다.");
		$('#newbuttons').append("<input type=button value='새로생성한버튼"+cnt+"' id='btnadd'>");
	});
	
	// 스크립트 코드 실행 생성 태그 이벤트 처리
	$('#newbuttons').on('click', 'input:button', function(){
		$('#keyout').html( $(this).val() );
	});
	
	$('#btnstop').on('click', function(){
		$('#newbuttons').empty(); // div 안에 자식태그 삭제 == $('#newbuttons').html('');
		$('#newbuttons').remove(); // div태그+자식테그 삭제
		$('#btnclick').off('click');
	});
});
</script>
</head>
<body>
<input type=button value="클릭" id="btnclick">
<input type=button value="중단" id="btnstop">
<div id="newbuttons">버튼 생성 - 추가</div>
<div id="keyout">메시지 출력</div>

</body>
</html>
