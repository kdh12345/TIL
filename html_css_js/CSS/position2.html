<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box {
 width: 100px;
 height: 100px;
}

.box:first-child{
	background-color: yellow;
	top: 50px; left:50px; bottom: 100px; right:100px;
	z-index:100;
}
.box:nth-child(2){
	background-color: blue;
	top: 100px; left:100px; bottom: 100px; right:100px;
	z-index:2;
}
.box:nth-child(3){
	background-color: pink;
	top: 150px; left:150px; bottom: 100px; right:100px;
	z-index:1;
}

</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
