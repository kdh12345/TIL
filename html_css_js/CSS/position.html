<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box {
 width: 100px;
 height: 100px;
}

.box:first-child{
	background-color: yellow;
}
.box:nth-child(2){
	background-color: blue;
}
.box:nth-child(3){
	background-color: pink;
}

</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
